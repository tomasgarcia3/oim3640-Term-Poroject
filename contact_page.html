<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="page_template.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons_png/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons_png/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons_png/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicons_png/site.webmanifest" />
    <!-- At least Two pages (including homepage) are mobile compatible. -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: rgb(37, 37, 37);
        color: white;
        font-family: "Times New Roman", Times, serif;
      }
      .message {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Nav bar -->
    <div class="bar">
      <a href="/index.html">Home</a>
      <a class="highlight" href="/contact_page.html">Contact</a>
      <a href="/sitemap.html">Sitemap</a>
      <a href="/north_america.html">North America</a>
      <a href="/south_america.html">South America</a>
      <a href="/europe.html">Europe</a>
      <a href="/africa.html">Africa</a>
      <a href="/asia.html">Asia</a>
      <a href="/australia.html">Australia</a>
    </div>
    <!-- Content -->
    <br />
    <div class="container">
      <h1 id="header">Contact Page</h1>
      <div class="center message">
        <p>We will get back to you shortly.</p>
        <button id="another">Submit another form</button>
      </div>
      <form class="" id="contact" action="post">
        <fieldset>
          <div class="space">
            <label for="Name">Name:</label>
            <input
              id="name"
              type="text"
              name="Name"
              placeholder="Enter your name here"
            />
          </div>
          <div class="space">
            <label for="Email">Email:</label>
            <input
              id="email"
              type="text"
              name="Email"
              placeholder="Enter your email here"
            />
          </div>
          <br />
          <div class="space">
            What do you think of our website?
            <div>
              <label>
                <input type="radio" name="product-review" value="Great" />
                Great
              </label>
              <label>
                <input type="radio" name="product-review" value="Awesome" />
                Awesome
              </label>
              <label>
                <input type="radio" name="product-review" value="Good" />
                Good
              </label>
            </div>
            <br />
          </div>
          <div class="space">
            <div>
              <label for="comments">Message:</label>
            </div>
            <div>
              <textarea
                name="comments"
                id="comments"
                cols="50"
                rows="5"
              ></textarea>
            </div>
          </div>
          <div>
            <input
              type="checkbox"
              name="emails"
              id="emails"
              value="emails"
              checked
            />
            <label for="emails">Sign me up for email updates</label>
          </div>
          <br />
          <div class="space">
            <button id="submit" type="button">Submit</button>
            <button id="clear" type="button">Clear</button>
          </div>
        </fieldset>
      </form>
    </div>
    <br />
    <div class="center">
      <button id="white">White and Black</button>
      <button id="black">Black and White</button>
    </div>
    <script>
      // Change the text on a page in response to the user's action.
      const header = document.getElementById("header");
      const submittedMessage = document.querySelector(".message");
      const myForm = document.getElementById("contact");

      function processForm() {
        header.innerHTML = "Thank you!";
        submittedMessage.style.display = "block";
        myForm.style.display = "none";
      }

      function anotherForm() {
        header.innerHTML = "Contact Page";
        submittedMessage.style.display = "none";
        myForm.style.display = "block";
      }

      document.getElementById("submit").onclick = function () {
        if (validateForm() == true) {
          processForm();
        }
      };

      document.getElementById("another").onclick = function () {
        anotherForm();
        clear();
      };

      // Validate a form.
      function validateForm() {
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const textInput = document.getElementById("comments");
        if (nameInput.value == "") {
          alert("Name must be filled out");
          return false;
        }
        if (emailInput.value == "") {
          alert("Email must be filled out");
          return false;
        }
        if (textInput.value == "") {
          alert("Text area must be filled out");
          return false;
        } else {
          return true;
        }
      }

      // Additional functionalities
      function clear() {
        myForm.reset();
      }

      document.getElementById("clear").onclick = function () {
        clear();
      };

      function changeTheme(color) {
        // console.log("starting")
        const body = document.querySelector("body");
        if (color == white) {
          console.log("starting");
          body.style.backgroundColor = "white";
          body.style.color = "black";
        } else if (color == black) {
          body.style.backgroundColor = "rgb(37, 37, 37)";
          body.style.color = "white";
        }
      }

      document.getElementById("white").onclick = function () {
        changeTheme(white);
      };
      document.getElementById("black").onclick = function () {
        changeTheme(black);
      };
    </script>
  </body>
</html>
