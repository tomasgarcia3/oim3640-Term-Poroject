    <h1>Contact Page</h1>
    <form action="post">
      <form method="post" action="https://oim-apis.herokuapp.com/form">
        <fieldset>
          <legend class="bold">Your Contact Information:</legend>
          <div class="space">
            <label for="Name">Name:</label>
            <input
              id="Name"
              type="text"
              name="Name"
              placeholder="Enter your name here"
            />
          </div>
          <div class="space">
            <label for="Email">Email:</label>
            <input
              id="Email"
              type="text"
              name="Email"
              placeholder="Enter your email here"
            />
          </div>
        <br />
          <div class="space">
            What do you think of our website?
            <div>
              <label>
                <input type="radio" name="product-review" value="Great" />
                Great
              </label>
              <label>
                <input type="radio" name="product-review" value="Awesome" />
                Awesome
              </label>
              <label>
                <input type="radio" name="" value="Good" />
                Good
              </label>
            </div>
            <br>
          </div>
          <div class="space">
            <div>
              <label for="comments">Message:</label>
            </div>
            <div>
              <textarea
                name="comments"
                id="comments"
                cols="50"
                rows="5"
              ></textarea>
            </div>
          </div>
          <div>
            <input
              type="checkbox"
              name="emails"
              id="emails"
              value="emails"
              checked
            />
            <label for="emails">Sign me up for email updates</label>
          </div>
          <br>
          <div class="space">
            <button type="submit">Submit</button>
          </div>
        </fieldset>
      </form>
    </form>
  </body>
